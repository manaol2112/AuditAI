{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit-AI</title>
  <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
  <!-- Add Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="position:fixed;top:0;width:100%;z-index:9999;">
    <a class="navbar-brand" href="/" style="margin-left:10px">
        <img src="{% static 'images/logo.jpeg' %}" width="35" height="35" class="d-inline-block align-top" alt="" />
        <span class="menu-collapsed" style="font-size:1.5rem;font-family:'Open Sans', sans-serif;font-weight:300">Audit-AI</span>
    </a>
    <div class="ms-auto">
        <button type="button" class="btn btn-primary" style="font-size:.9rem" id="loginButton">Login</button>
        <button type="button" class="btn btn-primary" style="font-size:.9rem" > Sign-Up</button>
    </div>

</nav>

<form id="registration_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

<div class="join">
 <h2>


    <h1>Schedule a Demo</h1>

    <h2>Secure your spot today to get an exclusive access to Audit-AI's alpha phase</h2>
 

    <div class="card" style="width:35rem;margin-top:5vh;">
        <div class="card-body">


            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <small>{{ message }}</small>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
      
            <div class="row g-3 align-items-center" style="margin-top:3px;">
                <div class="col-auto">
                    <label style="font-size:16px; width:150px;color:black" class="col-form-label">First Name:</label>
                </div>
                <div class="col" style="max-width:100%">
                    <input class="form-control sm" id="first_name" name="first_name" type="text"
                        style="font-size:12px;" autocomplete="off" required >
                </div>
            </div>

            <div class="row g-3 align-items-center" style="margin-top:3px;">
                <div class="col-auto">
                    <label style="font-size:16px; width:150px;color:black" class="col-form-label">Last Name:</label>
                </div>
                <div class="col" style="max-width:100%">
                    <input class="form-control sm" id="last_name" name="last_name" type="text"
                        style="font-size:12px;" autocomplete="off" required >
                </div>
            </div>

            <div class="row g-3 align-items-center" style="margin-top:3px;">
                <div class="col-auto">
                    <label style="font-size:16px; width:150px;color:black" class="col-form-label">Company:</label>
                </div>
                <div class="col" style="max-width:100%">
                    <input class="form-control sm" id="company_name" name="company_name" type="text"
                        style="font-size:12px;" autocomplete="off" required >
                </div>
            </div>

            <div class="row g-3 align-items-center" style="margin-top:3px;">
                <div class="col-auto">
                    <label style="font-size:16px; width:150px;color:black" class="col-form-label">Email Address:</label>
                </div>
                <div class="col" style="max-width:100%">
                    <input class="form-control sm" id="email_address" name="email_address" type="text"
                        style="font-size:12px;" autocomplete="off" required >
                </div>
            </div>

            <div class="row g-3 align-items-center" style="margin-top:3px;">
                <div class="col-auto">
                    <label style="font-size:16px; width:150px;color:black" class="col-form-label">Message:</label>
                </div>
                <div class="col" style="max-width:100%">
                    <textarea class="form-control" style="font-size:12px;" id="message"  name="message"
                    rows="3" required></textarea>
                </div>
            </div>
        </div>
        
    </div>

    <button type="submit" id="sign-up_now" style="margin-top:3vh;height:3.5rem;width:10rem" class="btn btn-primary btn-large">Send Request</button>

</div>
</form>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif; 
      scroll-behavior: smooth;
    }

    .card {
    background-color: rgba(255, 255, 255, 0.7);
    transition: all 0.3s ease;
  }

    .join {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        scroll-snap-align: start;
        background-image: url('{% static "images/iStock-1077748572.jpg" %}');
        background-size: cover;
        background-position: center;
        position: relative;

    }

    .join h1 {
      color: black;
      text-align: center;
      font-size: 2rem;
      overflow: hidden;
      white-space: nowrap; 
      margin-top:10vh;
    }

    .join h2 {
      color: black;
      text-align: center;
      font-size: 1rem;
      overflow: hidden;
      white-space: nowrap; 
      margin-top:5vh;
    }

    .join p {
    color: black;
      font-size: 1.5rem;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      white-space: nowrap;
      text-align: center;
    }

</style>
