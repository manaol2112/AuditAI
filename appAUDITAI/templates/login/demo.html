{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit-AI</title>
  <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
  <!-- Add Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="position:fixed;top:0;width:100%;z-index:9999;">
    <a class="navbar-brand" href="/" style="margin-left:10px">
        <img src="{% static 'images/logo.jpeg' %}" width="35" height="35" class="d-inline-block align-top" alt="" />
        <span class="menu-collapsed" style="font-size:1.5rem;font-family:'Open Sans', sans-serif;font-weight:300">Audit-AI</span>
    </a>
    <div class="ms-auto">
        <button type="button" class="btn btn-primary" style="font-size:.9rem" id="loginButton">Login</button>
        <button type="button" class="btn btn-primary" style="font-size:.9rem" > Sign-Up</button>
    </div>

</nav>


<div class="join">

    <div class="container">
        <h1>Schedule a Demo</h1>
        <h2>Secure your spot today to get exclusive access to Audit-AI's alpha phase</h2>
        <div class="card mx-auto" style="max-width: 35rem; margin-top: 3vh;">
            <div class="card-body">
    
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <small>{{ message }}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
          
                <form id="registration_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="first_name" class="col-sm-4 col-form-label" style="font-size: 16px; ">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="first_name" name="first_name" style="font-size: 12px;" autocomplete="off" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <label for="last_name" class="col-sm-4 col-form-label" style="font-size: 16px; ">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="last_name" name="last_name" style="font-size: 12px;" autocomplete="off" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <label for="company_name" class="col-sm-4 col-form-label" style="font-size: 16px; ">Company:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="company_name" name="company_name" style="font-size: 12px;" autocomplete="off" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <label for="email_address" class="col-sm-4 col-form-label" style="font-size: 16px; ">Email Address:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email_address" name="email_address" style="font-size: 12px;" autocomplete="off" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <label for="message" class="col-sm-4 col-form-label" style="font-size: 16px;  ">Message:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="message" name="message" rows="3" style="font-size: 12px;" required></textarea>
                        </div>
                    </div>
    
                    <div class="d-grid">
                        <button  id="sign-up_now"  type="submit" class="btn btn-primary">Send Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif; 
      scroll-behavior: smooth;
    }


     /* THIS IS THE CSS FOR THE WEB */
     .wrapper {
      width:auto;
    }

    /* THIS IS THE CSS FOR THE TABLET */
    @media (max-width: 768px) {
        .wrapper {
          width:auto;
        }
      }

    /* THIS IS THE CSS FOR THE PHONE */
    @media (max-width: 480px) {
        .wrapper {
           width:100%;
           text-wrap: wrap;
        }


        .container{
			margin-top:10vh;
			width: 400px;
			border: ridge 1.5px white;
            color:white;
            padding-bottom:20px;
		}

        .join {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        scroll-snap-align: start;
        background-image: url('{% static "images/iStock-1830814493.jpg" %}');
        background-size: cover;
        background-position: center;
        position: relative;
        }

        .join h1 {
        text-align: center;
        font-size: 2.5em;
        overflow: hidden;
        white-space: nowrap; 
        margin-top:10vh;
        }

        .container-fluid {
            width: 100%;
        }

        .join h2 {
            text-align: center;
            font-size: 1em;
            margin-top: 2vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }


}

   

</style>
