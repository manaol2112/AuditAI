{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audit-AI Login Page</title>
    <!-- Add the following line to set the favicon -->
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="card text-center mx-auto my-auto"
        style="width:30rem; position:absolute; top:50%; left:50%; transform: translate(-50%, -50%)">
        {% block content %}
        <form id="authenticate_user" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="card-header">
                <img src="{% static 'images/logo.jpeg' %}" width="50" height="50" class="d-inline-block align-top"
                    alt="">
                <span class="menu-collapsed">
                    <h5  style="margin-top:10px;color:#474b4d">AuditAI</h5>
                </span>
                </a>
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <small>{{ message }}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                <div class="form-floating mb-3">
                    <input class="form-control form-control-sm" type="text" id="username" name="username" placeholder="Username" aria-label="Username">
                    <label for="username" autocomplete="off">Username</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input class="form-control form-control-sm" type="password" id="password" name="password" placeholder="Username" aria-label="Username">
                    <label for="password" autocomplete="off">Password</label>
                </div>
                <div class="form-floating mb-4">
                    <button type="submit" name="btnlogin" class="btn btn-primary">Login</button>
                </div>
                {% endblock %}
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>

<style>
    body {
        background-color: #00004d;
        background-image: url('/static/images/iStock-1830814493.jpg');
        background-size: cover;
        
        background-repeat: no-repeat;
    }
</style>
