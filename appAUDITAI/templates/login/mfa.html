{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AuditAI Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color:#00004d">
    <div class="card text-center mx-auto my-auto"
        style="width:30rem; position:absolute; top:50%; left:50%; transform: translate(-50%, -50%)">
        {% block content %}
        <form id="mfa_form" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="card-header">
                <img src="{% static 'images/logo.jpeg' %}" width="50" height="50" class="d-inline-block align-top"
                    alt="">
                <span class="menu-collapsed">
                    <h5  style="margin-top:10px;color:#474b4d">AuditAI</h5>
                </span>
                </a>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <small>{{ message }}</small>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                <p style="font-size:14px;" >Enter the verification code sent to your email</p>
                <div class="form-floating mb-3">
                    <input class="form-control form-control-sm" type="text" id="mfa_code" name="mfa_code" placeholder="Username" aria-label="Username">
                    <label style="font-size:14px;" for="mfa_code" autocomplete="off">Enter code</label>
                </div>
                <p style="font-size:13px;margin-top:20px;">Didn't receive the code? <a href="{% url 'appAUDITAI:require-mfa' token %}">Resend email verification</a></p>
                <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </div>
            {% endblock %}
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
