{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit-AI</title>
  <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
  <!-- Add Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="position:fixed;top:0;width:100%;z-index:9999;">
    <a class="navbar-brand" href="/" style="margin-left:10px">
      <img src="{% static 'images/logo.jpeg' %}" width="35" height="35" class="d-inline-block align-top" alt="" />
      <span class="menu-collapsed" style="font-size:1.5rem;font-family:'Open Sans', sans-serif;font-weight:300">Audit-AI</span>
    </a>
    <div class="ms-auto">
      <button type="button" class="btn btn-primary" style="font-size:.9rem" id="loginButton">Login</button>
      <button type="button" class="btn btn-primary" style="font-size:.9rem">Sign-Up</button>
    </div>
  </nav>

  <div class="join">
    <div class="container">
      <p>Thank you for joining our waitlist for Audit-AI's alpha phase testing! Our team will reach out to you soon for the next steps and updates. We are looking forward to transforming how we do our audit with you as our future partner.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif; 
      scroll-behavior: smooth;
    }

    .join {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('{% static "images/iStock-1830814493.jpg" %}');
      background-size: cover;
      background-position: center;
      position: relative;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    @media (max-width: 480px) {
      .navbar-brand span {
        font-size: 1.2rem;
      }

      .container {
        padding: 15px;
      }

      .join p {
        font-size: 1rem;
      }
    }
  </style>

<script>
     // Redirect after 3 seconds
     setTimeout(function() {
      window.location.href = "{% url 'appAUDITAI:landing-page' %}";
    }, 8000); // 3000 milliseconds = 3 seconds
</script>
</body>
</html>
