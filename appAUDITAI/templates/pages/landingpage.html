{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit AI</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="position:fixed;top:0;width:100%;z-index:9999;">
    <a class="navbar-brand" href="/" style="margin-left:10px">
      <img src="{% static 'images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="" />
      <span class="menu-collapsed">AuditAI</span>
    </a>
  </nav>
  <div class="section" id="home">
    <div class="header">
        <h1><span id="staticText">AUDIT MADE</span> <span id="typewriter"></span></h1>
        <p id="description">Enhance compliance, optimize risk management, and streamline audit with Audit-AI's seamless automation. </p>
        <button type="button" style="margin-top:1rem;" class="btn btn-primary btn-large">Learn More</button>
    </div>
  </div>
 
  <div class="section" id="about">
    <h2>About Us</h2>
  </div>
  <div class="section" id="services">
    <h2>Our Services</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif; /* Update font-family */
      font-weight: 800; /* Set font weight to 800 (extra bold) */
    }
  
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background-image: url('{% static "images/iStock-1060912842.jpg" %}');
      background-size: cover;
      background-position: center;
      position: relative; /* Make the section relative for absolute positioning */
    }
  
    .section h1, .section h2 {
      color: black;
      text-align: center;
      font-size: 3rem;
      overflow: hidden; /* Ensure smoothness */
      white-space: nowrap; /* Prevent text from wrapping */
    }
    
    .header {
      text-align: center; /* Center align the content */
    }

    .header h1 {
      font-size: 3rem;
      overflow: hidden;
      white-space: nowrap;
    }

    .header p {
      font-size: 1.5rem;
      margin-top: 20px; /* Adjust the top margin to create space */
      font-family: 'Open Sans', sans-serif; /* Update font-family */
      font-weight: 300; /* Set font weight to 800 (extra bold) */
    }

    /* Keyframe animation for text growth */
    @keyframes textGrowth {
      from {
        font-size: 0px;
        opacity: 0;
        transform: scale(0.5); /* Start small and grow */
      }
      to {
        font-size: 3rem; /* Adjust size as needed */
        opacity: 1;
        transform: scale(1); /* Grow to normal size */
      }
    }

    /* Apply the animation to the text */
    #staticText {
      animation: textGrowth .5s ease-out forwards; /* Adjust duration and easing */
    }
    
</style>

<script>
  // Typewriter effect
  const words = [" SIMPLE.", " SMARTER.", " EFFICIENT."];
  let currentWordIndex = 0;
  let currentCharIndex = 0;
  let textGrowthAnimationDuration = 1000; // Adjust duration to match text growth animation duration
  const delay = 90; // Delay in milliseconds

  // Initiate typewriter effect after text growth animation completes
  setTimeout(() => {
    typeNextWord(); // Start the typewriter effect
  }, textGrowthAnimationDuration + 200); // Adjust delay to ensure the typewriter starts after text growth animation

  function typeNextWord() {
    const word = words[currentWordIndex];
    const typingInterval = setInterval(() => {
      document.getElementById("typewriter").innerHTML += word.charAt(currentCharIndex);
      document.getElementById("staticText").innerText = "AUDIT MADE";
      currentCharIndex++;
      if (currentCharIndex === word.length) {
        clearInterval(typingInterval);
        setTimeout(eraseWord, 1000); 
      }
    }, delay);
  }

  function eraseWord() {
    const word = words[currentWordIndex];
    const erasingInterval = setInterval(() => {
      const currentText = document.getElementById("typewriter").innerHTML;
      const newText = currentText.slice(0, -1);
      document.getElementById("typewriter").innerHTML = newText;
      if (newText === "") {
        clearInterval(erasingInterval);
        currentCharIndex = 0;
        currentWordIndex = (currentWordIndex + 1) % words.length; 
        setTimeout(typeNextWord, 100); 
      }
    }, delay);
  }

</script>
